<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="initial-scale=1.0, width=device-width" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="normalize.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
          crossorigin="anonymous">
    <title>CSS-Bayan</title>
</head>
<body>
<div class="wrapper">
    <h1 class="main-title">CSS-Bayan</h1>
    <section class="bayan-container">

        <label for="item-1" class="meme-label">
            <input class="meme-input" type="radio" name="acordion" id="item-1" checked="checked"/>
            <div class="line-name">
                <h2 class="meme-title">Boy Cry</h2>
                <i class="fa-sharp fa-solid fa-plus"></i>
            </div>
            <div class="bayan-body">
                <img src="assets/images/boyCry.jpg" alt="mem boy Cry">
            </div>
        </label>

        <label for="item-2" class="meme-label">
            <input class="meme-input" type="radio" name="acordion" id="item-2"/>
            <div class="line-name">
                <h2 class="meme-title">Garold Hide Pain</h2>
                <i class="fa-sharp fa-solid fa-plus"></i>
            </div>
            <div class="bayan-body">
                <img src="assets/images/garoldHidePain.jpeg" alt="mem garold Hide Pain">
            </div>
        </label>

        <label for="item-3" class="meme-label">
            <input class="meme-input" type="radio" name="acordion" id="item-3"/>
            <div class="line-name">
                <h2 class="meme-title">I'm Fine</h2>
                <i class="fa-sharp fa-solid fa-plus"></i>
            </div>
            <div class="bayan-body">
                <img src="assets/images/imFine.jpg" alt="mem i'm Fine">
            </div>
        </label>

        <label for="item-4" class="meme-label">
            <input class="meme-input" type="radio" name="acordion" id="item-4"/>
            <div class="line-name">
                <h2 class="meme-title">This Is Fine</h2>
                <i class="fa-sharp fa-solid fa-plus"></i>
            </div>
            <div class="bayan-body">
                <img src="assets/images/thisIsFine.jpg" alt="mem this Is Fine">
            </div>
        </label>
    </section>
</div>

</body>
</html>
